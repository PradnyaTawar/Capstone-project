<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#header").load("header.html")
            $("#footer").load("footer.html");
        })
    </script>
</head>

<body>
    <div id="header">
    </div>
    <section class="vh-100">
        <div class="container-fluid h-custom padding">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5 padding">
              <img src="images/2.jpg"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
              
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label">Name :</label>
                        <input type="email" class="form-control" placeholder="Enter your name"
                            aria-describedby="emailHelp">
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                    <label class="form-label">E-mail :</label>
                    <input type="password" class="form-control" placeholder="Enter your e-mail">
                </div>
      
                <div class="form-outline mb-3">
                    <label class="form-label">Message :</label>
                    <textarea type="email" class="form-control" placeholder="Enter your message"></textarea>
                </div>
      
                <button type="submit" class=" btn ctbtn">Submit</button>
                
      
              </form>
            </div>
          </div>
        </div>
   
      </section>

    <div id="footer"></div>
    </div>

</body>

</html>
