<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#header").load("header.html")
            $("#footer").load("footer.html");
        })
    </script>
</head>

<body>
    <!-- header-->
    <div id="header">
    </div>
   <!-- end header-->
<!--cart-->

    <section class="h-100 gradient-custom">
        <div class="container py-5">
            <div class="row d-flex justify-content-center my-4">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0 text-center">items in cart</h5>
                        </div>
                        <div class="card-body">
                            <!-- Single item -->
                            <div class="row">
                                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                    <!-- Image -->
                                    <div class="image hover-overlay hover-zoom ripple rounded"
                                        data-mdb-ripple-color="light">
                                        <img src="images/31.jpg"
                                            class="w-100"  />
                                        <a href="#!">
                                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                        </a>
                                    </div>
                                    <!-- Image -->
                                </div>

                                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0 padding">
                                    <!-- Data -->
                                    <h5><strong>White dress</strong></h5>
                                    <!-- Price -->
                                    <h6 class="text-start ">
                                        <strong>$15</strong>
                                    </h6>
                                    <!-- Price -->
                                    <button type="button" class="btn btn-sm me-1 mb-2"
                                        data-mdb-toggle="tooltip" title="Remove item">
                                        <i class="fas fa-trash"></i>
                                    </button>

                                </div>

                                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                                    <!-- Quantity -->
                                    <div class="d-flex justify-content-center mb-4 padding4" style="max-width: 100px">
                                        <button class="btn  btn-sm px-3 me-3"
                                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                            <i class="fas fa-minus"></i>
                                        </button>

                                        <div class="form-outline">
                                            <input id="form1" min="0" name="quantity" value="1" type="number"
                                                class="form-control form-control-cart" />

                                        </div>

                                        <button class="btn  btn-sm px-3 ms-3"
                                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                               
                                    <!-- Quantity -->

                                </div>
                            </div>
                           
                        </div>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0 text-center">Summary</h5>
                        </div>
                        <div class="card-body padding">
                            <ul class="list-group ">
                                <li class=" d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    cart
                                    <span>$15</span>
                                </li>
                                <li class= " d-flex justify-content-between align-items-center px-0">
                                    Shipping
                                    <span>$5</span>
                                </li>
                                <li class=" d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                    <div>
                                        <strong>Total amount</strong>

                                    </div>
                                    <span><strong>$20</strong></span>
                                </li>
                            </ul>

                            <button type="button" class="btn btn-lg btn-block">
                                checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!--cart-->

  <!-- footer-->
  <div id="footer"></div>
</div>
<!--end footer-->

</body>

</html>
