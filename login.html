<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#header").load("header.html")
            $("#footer").load("footer.html");
        })
    </script>
    <script src="code.js"></script>
</head>

<body>
    <div id="header">
    </div>
    <div class="form-login d-flex justify-content-center  padding4  ">
        <form class="alert alert-success img-Products" onsubmit="validateForm()">
            <!-- Email input -->
            <div class="form-outline mb-4 ">
                <label class="form-label">E-mail :</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your e-mail">
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label">Password :</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
            </div>

            <!-- 2 column grid layout for inline styling -->
            
            <!-- Submit button -->
            <button type="submit" value="Login"  id='myAlert2'  class=" btn ctbtn">Login</button>

            <!-- Register buttons -->

        </form>
    </div>
    <div id="footer"></div>
    </div>

</body>

</html>
